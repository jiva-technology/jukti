<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Carousel Example</title>
	<link rel="stylesheet" type="text/css"	href="css/main.css"/>
	<script type="text/javascript" src="../external/jquery/1.2.6/dist/jquery.pack.js"></script>
	<script type="text/javascript" src="../external/plugins/scrollto/1.4/jquery.scrollTo-1.4.0-min.js"></script>
	<script type="text/javascript" src="js/jquery.carousel.js"></script>
	<script type="text/javascript" src="js/general.js"></script>
</head>
<body>
	<!-- Carousel Navbar -->
	<div id="carousel">
		<ul class="nav">
			<li class="selected"><a href='#'>New</a></li>
			<li><a href='#'>Features</a></li>
			<li><a href='#'>Pricing</a></li>
			<li><a href='#'>Testimonials</a></li>
		</ul>
		<!-- Carousel -->
		<div class="wrapper">
			<a href='#' class='left button'>«</a>
			<div class="window">
				<div class="content">
					<div id="new" class="section">
						<h1>New</h1>
						<p>Homework help is amazing</p>
					</div>
			
					<div id="features" class="section">
						<h1>Features</h1>
						<p>Get help fast with homework help!</p>
						<ul>
							<li>Chat to tutors</li>
						</ul>
					</div>
			
					<div id="pricing" class="section">
						<h1>Pricing</h1>
						<p>Use credits, or earn them</p>
					</div>
			
					<div id="testimonials" class="section">
						<h1>Testimonials</h1>
						<p>Homework help really got me out of a fix<span class="testimonial-author">Tim</span></p>
					</div>
				</div>
			</div>
			<a href='#' class='right button'>»</a>
		</div>
	</div>
</body>
</html>
